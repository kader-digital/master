<!DOCTYPE html>

<html>
	<head>
		<title>imgtest!</title>
		<meta http-equiv="Kader Arnold">
	</head>
	<body>
		<div class="body-container">
			<script type="text/javascript">
				
				var i = 0;
				var images = []; 
				var time = 250;

				// add to the slideshow array to make a list of iterable images

				images[0] = 'pr3.jpg';
				images[1] = 'pr4.jpg';
				images[2] = 'pr5.jpg';
				images[3] = 'pr6.jpg';
				images[4] = 'pr7.jpg';
				images[5] = 'pr8.jpg';


				function changeImg () {

					document.slide.src = images[i];				

					if (i < images.length - 1) {
						i++;	
					}

					else {
						i = 0;
					}

					setTimeout("changeImg()",time);

				}	

				window.onload = changeImg;

			</script>
			<img name="slide" width="990px" height="640px">
		</div>
	</body>
</html>
