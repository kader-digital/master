<!DOCTYPE html>

<html>
	<head>
		<title>imgtest!</title>
		<meta http-equiv="Kader Arnold">
	</head>
	<body>
		<div class="body-container">
			<img name="slide" src="images/pr1.jpg" width="990px" id='img' alt="test image. piece of prime rib.">
			<script type="text/css">
				
				var slideshow = []; 
				var i = 0;
				var time = 2000;

				// add to the slideshow array to make a list of iterable images

				slideshow[0] = 'images/pr1.jpg';
				slideshow[1] = 'images/pr2.jpg';
				slideshow[2] = 'images/pr3.jpg';
				slideshow[3] = 'images/pr4.jpg';


				function changeImage () {

					document.slide.src = slideshow[i];				

					if (i < slideshow.length - 1 ) {
						i++;	
					}

					else {
						i = 0;
					}

					setTimeout("changeImage()",time);

				}	

				window.onload = changeImage;

			</script>
		</div>
	</body>
</html>
